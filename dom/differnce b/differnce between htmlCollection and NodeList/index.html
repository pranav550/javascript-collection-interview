   <h1>Differnce b/w node list and html collection</h1>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>

    <script>
        //html collection
        // let listItems = document.getElementsByTagName('li');
        // console.log(listItems)
        // listItems[0].parentNode.append(document.createElement('li'))

        // node list
        let listItems = document.querySelectorAll('li');
        console.log(listItems)
        listItems[0].parentNode.append(document.createElement('li'))
        listItems = document.querySelectorAll('li');
        console.log(listItems)
    </script>
